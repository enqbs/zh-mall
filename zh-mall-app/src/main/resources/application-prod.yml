spring:
  shardingsphere:
    datasource:
      names: master, slave-01
      master:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        jdbc-url: jdbc:mysql://master.com:3306/zh_mall?serverTimezone=UTC&allowMultiQueries=true
        username: root
        password: root
        data-source-properties:
          useLocalSessionState: false
      slave-01:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        jdbc-url: jdbc:mysql://slave.com:3306/zh_mall?serverTimezone=UTC&allowMultiQueries=true
        username: root
        password: root
    rules:
      readwrite-splitting:
        data-sources:
          readwrite01:
            type: Static
            props:
              write-data-source-name: master
              read-data-source-names: slave-01
              load-balancer-name: readwrite-lb
        load-balancers:
          readwrite-lb:
            type: ROUND_ROBIN
    props:
      sql-show: false

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null

  redis:
    host: 192.168.43.2
    port: 6379

  rabbitmq:
    host: 192.168.43.2
    port: 5672
    username: guest
    password: guest
    virtual-host: /
    publisher-confirm-type: correlated
    publisher-returns: true
    template:
      mandatory: true
    listener:
      simple:
        acknowledge-mode: manual

mybatis:
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations: classpath*:mapper/*.xml

jwt:
  secret: 2a323d19c4c1434893dcdc5defb305c5
  expire: 1

redisson:
  address: redis://192.168.43.2:6379

secure:
  ignored:
    anonymous:
      - "/login"
    permit:
      - "/favicon.ico"
      - "/register/**"
      - "/product/**"
      - "/pay/**"

thread-pool:
  core-pool-size: 12
  max-pool-size: 24
  work-queue-size: 1000
  keep-alive-seconds: 300

alipay:
  gateway: alipayGateway
  notify-url: notifyUrl
  return-url: returnUrl
  app-id: you appId
  app-private-key: you privateKey
  alipay-public-key: you alipayPublicKey
